<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Cards and Popups</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

/* Container for cards */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}

/* Card images */
.card {
  width: 120px;
  height: 180px;
  border-radius: 12px;
  cursor: pointer;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 999;
  justify-content: center;
  align-items: center;
}

/* Centered popup with drop-up animation */
.modal-popup {
  background: transparent;
  max-width: 90%;
  max-height: 90%;
  overflow: hidden;

  transform: translateY(100vh); /* start below screen */
  opacity: 0;
  transition: transform 0.5s ease-out, opacity 0.5s ease-out;
}

.modal-popup.show {
  transform: translateY(0);
  opacity: 1;
}

.modal-popup img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}
</style>
</head>
<body>

<!-- Cards container -->
<div class="card-container">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+1" alt="Card 1">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+2" alt="Card 2">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+3" alt="Card 3">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+4" alt="Card 4">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+5" alt="Card 5">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+6" alt="Card 6">
  <img class="card" src="https://via.placeholder.com/120x180?text=Card+7" alt="Card 7">
</div>

<!-- Overlay & popup -->
<div class="overlay" id="overlay">
  <div class="modal-popup" id="modalPopup">
    <img id="popup-img" src="" alt="Card Image">
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const modalPopup = document.getElementById('modalPopup');
const popupImg = document.getElementById('popup-img');

// Open popup on card click
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    popupImg.src = card.src;
    overlay.style.display = 'flex';
    setTimeout(() => modalPopup.classList.add('show'), 10);
  });
});

// Close popup by clicking outside the image
overlay.onclick = e => {
  if(e.target === overlay){
    modalPopup.classList.remove('show');
    setTimeout(() => overlay.style.display = 'none', 500);
  }
};
</script>

</body>
</html>
