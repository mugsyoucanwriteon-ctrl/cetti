<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Popup</title>
<style>
/* Overlay background */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
  padding: 10px; /* ensures popup has spacing on small screens */
  box-sizing: border-box;
}

/* Popup box */
.popup {
  background: white;
  padding: 15px;
  border-radius: 12px;
  max-width: 90%;
  max-height: 90%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  overflow: auto; /* scrolls if content too big */
}

/* Image inside popup */
.popup img {
  width: 100%;
  height: auto;
  max-height: 80vh; /* keeps image within viewport height */
  border-radius: 8px;
  object-fit: contain;
}

/* Buttons */
button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  background: #ffcc00;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

/* Responsive tweaks */
@media (max-width: 480px) {
  .popup {
    padding: 10px;
  }
  button {
    font-size: 14px;
    padding: 6px 12px;
  }
}
</style>
</head>
<body>

<!-- Button to open popup -->
<button id="openBtn">Show Image</button>

<!-- Popup overlay -->
<div class="overlay" id="overlay">
  <div class="popup">
    <img src="https://via.placeholder.com/600x400" alt="Popup Image">
    <br>
    <button id="closeBtn">Close</button>
  </div>
</div>

<script>
const openBtn = document.getElementById('openBtn');
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('overlay');

openBtn.onclick = () => overlay.style.display = 'flex';
closeBtn.onclick = () => overlay.style.display = 'none';
</script>

</body>
</html>
